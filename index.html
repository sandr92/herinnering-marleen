<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Haar stem</title>

  <style>
    :root{
      --card: rgba(255,255,255,.14);
      --border: rgba(255,255,255,.22);
      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.72);
      --shadow: 0 24px 80px rgba(0,0,0,.45);
    }

    * { box-sizing: border-box; }
    body{
      margin:0;
      min-height:100svh;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--text);
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 22px;
      background:
    linear-gradient(rgba(0,0,0,.55), rgba(0,0,0,.55)),
    url("background.jpg") center / cover no-repeat fixed;
    }

    .wrap{
      width: min(520px, 100%);
    }

    .card{
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 22px;
      box-shadow: var(--shadow);
      overflow:hidden;
      backdrop-filter: blur(10px);
    }

    .hero{
      padding: 18px 18px 8px 18px;
      display:flex;
      align-items:center;
      gap: 14px;
    }

    .photo{
      width: 74px;
      height: 74px;
      border-radius: 18px;
      overflow:hidden;
      flex: 0 0 auto;
      border: 1px solid rgba(255,255,255,.25);
      background: rgba(255,255,255,.08);
    }
    .photo img{
      width:100%;
      height:100%;
      object-fit: cover;
      display:block;
    }

    h1{
      margin:0;
      font-size: 20px;
      line-height: 1.2;
      font-weight: 600;
      letter-spacing: .2px;
    }
    .sub{
      margin:6px 0 0 0;
      color: var(--muted);
      font-size: 14px;
      line-height: 1.35;
    }

    .content{
      padding: 8px 18px 18px 18px;
    }

    .btn{
      width: 100%;
      border: 0;
      border-radius: 16px;
      padding: 14px 16px;
      font-size: 16px;
      font-weight: 650;
      cursor: pointer;
      color: #0b1220;
      background: rgba(255,255,255,.92);
      display:flex;
      align-items:center;
      justify-content:center;
      gap: 10px;
      box-shadow: 0 10px 25px rgba(0,0,0,.25);
      transition: transform .06s ease, background .2s ease;
    }
    .btn:active{ transform: scale(.99); }
    .btn[disabled]{ opacity: .6; cursor: not-allowed; }

    .row{
      margin-top: 12px;
      display:flex;
      justify-content: space-between;
      gap: 10px;
      align-items:center;
      color: var(--muted);
      font-size: 12.5px;
    }

    .pill{
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.18);
      background: rgba(255,255,255,.08);
      white-space: nowrap;
    }

    /* Optioneel: toon de standaard controls pas na starten */
    audio{
      width:100%;
      margin-top: 12px;
      display:none;
    }

    .footer{
      margin-top: 14px;
      text-align:center;
      color: rgba(255,255,255,.55);
      font-size: 12px;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">
      <div class="hero">
        <div class="photo">
          <!-- Zet je foto in de repo als: IMG_23.jpg -->
          <img src="IMG_23.jpg" alt="Foto" />
        </div>
        <div>
          <h1>Haar stem</h1>
          <p class="sub">Scan wanneer je haar even wil horen.</p>
        </div>
      </div>

      <div class="content">
        <button id="playBtn" class="btn" type="button">
          <span style="font-size:18px;">â–¶</span>
          <span id="btnText">Luister</span>
        </button>

        <!-- Audio in de repo als: mama_stem.mp3 -->
        <audio id="voice" preload="metadata">
          <source src="Marleen.wav" type="audio/mpeg" />
          Je browser ondersteunt audio niet.
        </audio>

        <div class="row">
          <span class="pill" id="status">Klaar</span>
          <span class="pill" id="time">00:00</span>
        </div>
      </div>
    </div>

    <div class="footer">
      Tip: bewaar ook een backup van het audiobestand in Drive/USB.
    </div>
  </div>

  <script>
    const audio = document.getElementById('voice');
    const btn = document.getElementById('playBtn');
    const btnText = document.getElementById('btnText');
    const statusEl = document.getElementById('status');
    const timeEl = document.getElementById('time');

    function fmt(sec){
      sec = Math.max(0, sec || 0);
      const m = String(Math.floor(sec/60)).padStart(2,'0');
      const s = String(Math.floor(sec%60)).padStart(2,'0');
      return `${m}:${s}`;
    }

    btn.addEventListener('click', async () => {
      try{
        if (audio.paused){
          await audio.play();           // start na klik (werkt op mobiel)
        } else {
          audio.pause();
        }
      } catch(e){
        statusEl.textContent = 'Tik nog eens (browser blokkeert soms)';
      }
    });

    audio.addEventListener('play', () => {
      btnText.textContent = 'Pauzeer';
      statusEl.textContent = 'Aan het afspelen';
      audio.style.display = 'block'; // toon controls nadat het gestart is
    });

    audio.addEventListener('pause', () => {
      btnText.textContent = 'Verder luisteren';
      statusEl.textContent = 'Gepauzeerd';
    });

    audio.addEventListener('ended', () => {
      btnText.textContent = 'Opnieuw luisteren';
      statusEl.textContent = 'Klaar';
      audio.currentTime = 0;
      timeEl.textContent = fmt(0);
    });

    audio.addEventListener('timeupdate', () => {
      timeEl.textContent = fmt(audio.currentTime);
    });

    audio.addEventListener('loadedmetadata', () => {
      timeEl.textContent = fmt(0);
    });
  </script>
</body>
</html>
