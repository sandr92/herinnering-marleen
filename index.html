<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Haar stem, altijd dichtbij</title>

  <style>
    :root{
      --card: rgba(255,255,255,.14);
      --border: rgba(255,255,255,.22);
      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.72);
      --shadow: 0 24px 80px rgba(0,0,0,.45);
    }

    * { box-sizing: border-box; }

    body{
      margin:0;
      min-height:100svh;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--text);
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 22px;
      background:
        linear-gradient(rgba(0,0,0,.55), rgba(0,0,0,.55)),
        url("background.jpg") center / cover no-repeat fixed;
    }

    /* Achtergrond onscherp */
    .bg-blur{
      position: fixed;
      inset: 0;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      pointer-events: none;
      z-index: 0;
    }

    .wrap{
      width: min(520px, 100%);
      position: relative;
      z-index: 1;
    }

    .card{
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 22px;
      box-shadow: var(--shadow);
      overflow:hidden;
      backdrop-filter: blur(10px);
    }

    .hero{
      padding: 18px 18px 8px 18px;
      display:flex;
      align-items:center;
      gap: 14px;
    }

    .photo{
      width: 74px;
      height: 74px;
      border-radius: 18px;
      overflow:hidden;
      border: 1px solid rgba(255,255,255,.25);
      background: rgba(255,255,255,.08);
      flex-shrink: 0;
    }

    .photo img{
      width:100%;
      height:100%;
      object-fit: cover;
      display:block;
    }

    h1{
      margin:0;
      font-size: 20px;
      font-weight: 600;
    }

    .sub{
      margin-top:6px;
      color: var(--muted);
      font-size: 14px;
      line-height: 1.35;
    }

    .content{
      padding: 8px 18px 18px 18px;
    }

    .btn{
      width: 100%;
      border: 0;
      border-radius: 16px;
      padding: 14px 16px;
      font-size: 16px;
      font-weight: 650;
      cursor: pointer;
      background: rgba(255,255,255,.92);
      color: #0b1220;
      display:flex;
      align-items:center;
      justify-content:center;
      gap: 10px;
    }

    audio{
      width:100%;
      margin-top:12px;
      display:none;
    }

    .row{
      margin-top:12px;
      display:flex;
      justify-content:space-between;
      font-size:12.5px;
      color: var(--muted);
    }

    .footer{
      margin-top:14px;
      text-align:center;
      font-size:12px;
      color: rgba(255,255,255,.55);
    }
    .wrap{ animation: fadeIn .6s ease both; }
@keyframes fadeIn{ from{opacity:0; transform: translateY(10px);} to{opacity:1; transform:none;} }
  </style>
</head>

<body>

  <!-- Blur laag -->
  <div class="bg-blur"></div>

  <div class="wrap">
    <div class="card">

      <div class="hero">
        <div class="photo">
          <img src="IMG_23.jpg" alt="Foto" />
        </div>
        <div>
          <h1>Haar stem, altijd dichtbij</h1>
          <p class="sub">Luister wanneer je haar even dichtbij wil voelen.</p>
        </div>
      </div>

      <div class="content">
        <button id="playBtn" class="btn">
          ▶ Luister
        </button>

        <audio id="voice">
          <source src="Marleen.wav" type="audio/wav">
        </audio>

        <div class="row">
          <span id="status">Klaar</span>
          <span id="time">00:00</span>
        </div>
      </div>

    </div>

    <div class="footer">
      Met liefde gemaakt, voor wie haar mist.
    </div>
  </div>

  <script>
    const audio = document.getElementById('voice');
    const btn = document.getElementById('playBtn');
    const statusEl = document.getElementById('status');
    const timeEl = document.getElementById('time');

    function formatTime(sec){
      sec = Math.max(0, sec || 0);
      const m = String(Math.floor(sec / 60)).padStart(2,'0');
      const s = String(Math.floor(sec % 60)).padStart(2,'0');
      return `${m}:${s}`;
    }

    btn.addEventListener('click', async () => {
      try{
        if (audio.paused){
          await audio.play();
          btn.textContent = '⏸ Pauzeer';
          statusEl.textContent = 'Aan het afspelen';
          audio.style.display = 'block';
        } else {
          audio.pause();
        }
      } catch(e){
        btn.textContent = '▶ Tik nog eens';
      }
    });

    audio.addEventListener('Klaar om te luisteren', () => {
      btn.textContent = '⏸ Even Pauze';
      statusEl.textContent = 'Je luistert';
    });

    audio.addEventListener('pause', () => {
      if (!audio.ended) {
        btn.textContent = '▶ Verder luisteren';
        statusEl.textContent = 'Gepauzeerd';
      }
    });

    audio.addEventListener('ended', () => {
      btn.textContent = '▶ Opnieuw luisteren';
      statusEl.textContent = 'Klaar';
      audio.currentTime = 0;
      timeEl.textContent = '00:00';
    });

    audio.addEventListener('timeupdate', () => {
      timeEl.textContent = formatTime(audio.currentTime);
    });
  </script>

</body>
</html>
